version: "3.8"
services:
  base:
    container_name: servidorweb
    image: ub-base-apache
    build: 
      context: .
      dockerfile: ./Dockerfile
    env_file: 
      - ./../environment.yml
    ports: 
      - 80:${PUERTO}
    networks: 
      netapache:
          ipv4_address: 172.130.10.2
networks: 
  netapache:
      ipam: 
          driver: default
          config: 
              - subnet: 172.130.10.0/24 
 