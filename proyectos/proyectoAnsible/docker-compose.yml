services:
  s1:
    container_name: servidorbase
    image: ub-base
    build: 
      context: ${DIR_DFILES}/ubuntu/base
      dockerfile: ./Dockerfile
    env_file: 
      - ./environment.yml
    networks: 
      netansible:
          ipv4_address: 172.120.10.2
networks: 
  netansible:
      ipam: 
          driver: default
          config: 
              - subnet: 172.120.10.0/24 
 